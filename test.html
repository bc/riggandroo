<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Zillow Card Example</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
<style>
  .card {
    font-family: Arial, sans-serif;
    max-width: 300px;
    border: 1px solid #e1e1e1;
    border-radius: 8px;
    overflow: hidden;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    transition: box-shadow 0.3s ease;
  }

  .card:hover {
    box-shadow: 0 6px 12px rgba(0,0,0,0.15);
  }

  .card-image {
    width: 100%;
    display: block;
    transition: transform 0.3s ease;
  }

  .card:hover .card-image {
    transform: scale(1.1);
  }

  .card-content {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 16px;
    background-color: #fff;
  }

  .address {
    margin: 0;
    font-size: 16px;
    line-height: 1.5;
    color: #333;
  }

  .number {
    font-family: 'Playfair Display', serif;
    font-weight: 700;
    font-size: 20px;
  }

  .city {
    font-weight: 300;
  }

  .logo {
    width: 60px;
    height: auto;
    align-self: center;
  }
</style>
</head>
<body>
<a href="#" target="_blank" style="text-decoration: none; color: inherit;">
  <div class="card">
    <img src="images/2142_kitchen.jpg" alt="Interior of a house" class="card-image">
    <div class="card-content">
      <div>
        <p class="address">
          <span class="number">2142 S Gilpin St</span><br>
          <span class="city">Denver, CO 80210</span>
        </p>
      </div>
      <img src="images/craigslist_logo.jpg" class="logo">
    </div>
  </div>
</a>
</body>
</html>
